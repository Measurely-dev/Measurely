name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Check for Railway Auto Deployment Flag
      id: flag-check
      run: |
        if [[ -f "deploy-flag" ]]; then
          echo "skip_deploy=true" >> $GITHUB_ENV
        else
          echo "skip_deploy=false" >> $GITHUB_ENV
        fi

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install pnpm
      run: |
        npm install -g pnpm

    - name: Install dependencies and build the app
      run: |
        cd frontend
        pnpm install
        pnpm build

    - name: Install Railway CLI
      run: |
        curl -sSL https://railway.app/cli | bash

    - name: Authenticate with Railway CLI
      run: |
        railway login --token ${{ secrets.RAILWAY_TOKEN }}

    - name: Deploy to Railway
      if: env.skip_deploy == 'false'
      run: |
        railway up
